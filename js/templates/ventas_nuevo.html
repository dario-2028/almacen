<!DOCTYPE html>
<html lang="en">
<head>
    <title>Venta Nueva</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form>
                <h1>Nueva Venta</h1>
                <div class="mb-3">
                    <label for="producto">Producto</label>
                    <select name="producto" id="producto" v-model="producto">
                        <!-- Utiliza v-for para generar opciones dinÃ¡micamente -->
                        <option v-for="product in productos" :key="product.id" :value="product.id">
                            {{ product.nombre }}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" v-model="cantidad">
                </div>
                <div class="mb-3">
                    <label for="cliente">Cliente</label>
                    <input type="text" name="cliente" id="cliente" v-model="cliente">
                </div>
                <button type="button" class="btn btn-success" v-on:click="realizarVenta()">Realizar Venta</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ventas.js"></script>
</body>
</html>
