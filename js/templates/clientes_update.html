<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cliente Actualizar</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- Coloca la barra de navegación aquí -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue; margin:10px auto; width: 400px; padding: 20px;">
                <h2>Actualizar Cliente</h2>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" v-model="id" disabled>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" v-model="apellido">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" v-model="email">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" v-model="telefono">
                </div>
                <!-- Cambié v-on:click a @click -->
                <button type="button" class="btn btn-success" @click="modificar">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Coloca el pie de página aquí -->
    </footer>
    <!-- Bibliotecas de JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Coloca el script de main.js antes que otros scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/cliente_editar.js"></script>
    <script src="./js/ventas.js"></script>
</body>

</html>
